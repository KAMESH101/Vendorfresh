<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buy Product - Vendor Fresh</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
.buy-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .product-detail-section {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        .product-image-large {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-info {
            flex: 1;
        }
        .quantity-selector {
            margin: 20px 0;
        }
        .quantity-selector label {
            font-weight: bold;
            margin-right: 10px;
        }
        .quantity-selector input {
            width: 80px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .price-display {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .price-display h3 {
            margin: 0 0 10px 0;
            color: #2c5f2d;
        }
        .total-price {
            font-size: 24px;
            font-weight: bold;
            color: #2c5f2d;
        }
        .unit-price {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .checkout-btn {
            background: #2c5f2d;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-right: 10px;
        }
        .checkout-btn:hover {
            background: #1e4620;
        }
        .back-btn {
            background: #666;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .back-btn:hover {
            background: #444;
        }
    
  </style>
</head>
<body>
  <header>
    <h1>Vendor Fresh</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="farmers.html">Farmers</a>
      <a href="village-heads.html">Village Heads</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

<main>
        <div class="buy-container">
            <div id="product-details">
                <!-- Product details will be inserted here by JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 VendorFresh. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
